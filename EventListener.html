<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
</head>
<body>
    <h1>Hello world</h1>
    <div id="div"></div>
    <button ondblclick="hello()" id="btn">hello</button>
    <script>
        // document.addEventListener("click",hi)
        // function hi()
        // {
        //     document.getElementById("div").textContent = "hello"
        //     document.getElementById("div").style.fontSize = "34px"
        // }
        function hello()
        {
            document.getElementById("btn").innerText = "hi"
            document.getElementById("btn").style.padding = "20px"
        }
    </script>
</body>
</html>
