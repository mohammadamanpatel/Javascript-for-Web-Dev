<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating and Removing DOM Elements</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>
        let text = document.createElement('p');
        text.id = "Para";
        text.innerText = "adckajefnkj.zdcnkjsjvksvn";
        text.style.fontSize = "23px"
        console.log(text)
        document.body.appendChild(text)
        let  ul = document.querySelector("ul")
        console.log(ul)
        let lists = document.querySelectorAll("li")
        console.log(lists)

        for(element of lists)
        {
            if(element.innerText == "3")
            {
                ul.removeChild(lists[2])
            }
            else
            {
              let a = document.createElement("li")
              a.textContent = "5"
              ul.appendChild(a)
            }
        }
    </script>
</body>
</html>
